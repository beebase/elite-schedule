<ion-view ng-controller="TeamsCtrl as vm"
          view-title="Teams">
  <ion-content class="has-header">
    <div class="list">
      <div ng-repeat="division in vm.teams">
        <div class="item item-divider item-energized ">{{division.divisionName}}</div>
        <a class="item item-icon-right"
           href="#/app/teams/{{team.id}}"
           ng-repeat="team in division.divisionTeams">
          {{team.name}}
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
    </div>


    <a href="#/app/teams/21" class="button button-positive">Go To Team</a>
  </ion-content>
</ion-view>
